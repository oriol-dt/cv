<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Mi CV</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min-css">
	</head>
	<body>
		<div class="container">
			<div class="text-center">
				<img src="images/IMG.jpg" alt="Imagen de perfil" class="profile-img">
				<h1>Mi CV</h1>
			</div>
			<section>
				<h2>Información personal</h2>
				<div class="row">
					<div class="col-md-6">
						<p><strong>Nombre: </strong>Oriol Dueñas Triguero</p>
					</div>
					<div class="col-md-6">
						<p><strong>Edad: </strong><span class="age"></span></p>
					</div>
				</div>
			</section>



			<p id="fecha"><strong>Última actualización: </strong>xx de xx del xxxx</p>
		</div>
		<script>
			// Fecha de actualización
			const fechaActualizacion = document.getElementById('fecha');
			const fecha = new Date();
			const fechaNacimiento = new Date(2002, 2, 25);
			const opcionesFecha = { year: 'numeric', month: 'long', day: 'numeric' };
			const edad = fecha.getFullYear() - fechaNacimiento.getFullYear();

			if (fecha.getMonth() < fechaNacimiento.getMonth() || (fecha.getMonth == fechaNacimiento.getMonth() && fecha.getDate() < fechaNacimiento.getDate())) {
				edad--;
			}

			const ageSpan = document.querySelector('.age');
			ageSpan.textContent = `${edad} años`;
			
			const fechaFormateada = fecha.toLocaleDateString('es-ES', opcionesFecha);
			fechaActualizacion.textContent = `Última actualización: ${fechaFormateada}`;
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
